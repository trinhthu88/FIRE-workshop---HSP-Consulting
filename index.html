<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to FI Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f9;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .nav-button {
      display: inline-block;
      margin: 20px;
      padding: 15px 25px;
      background-color: #28a745;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
    }
    .nav-button:hover {
      background-color: #218838;
    }
    .contact-form {
      max-width: 400px;
      margin: 0 auto 20px;
      text-align: left;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .contact-form input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Financial Independence Hub</h1>
  <p>Please fill in your contact info below to continue:</p>
  
  <div class="contact-form">
    <h3>Contact Information</h3>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Your name">
    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="Your email">
  </div>
  
  <div>
    <a class="nav-button" href="#" onclick="goToPage('survey.html')">Take the Survey</a>
    <a class="nav-button" href="#" onclick="goToPage('fi-calculator.html')">FI Calculator</a>
    <a class="nav-button" href="#" onclick="goToPage('feedback.html')">Workshop Feedback Survey</a>
  </div>
  
  <script>
    function goToPage(page) {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      if(name === "" || email === "") {
        alert("Please fill in both name and email before proceeding.");
        return;
      }
      localStorage.setItem('contactName', name);
      localStorage.setItem('contactEmail', email);
      window.location.href = page;
    }
  </script>
</body>
</html>
